services:
  - type: web
    name: wound-annotation-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABRICKS_HOST
        value: your_databricks_host
      - key: DATABRICKS_TOKEN
        value: your_databricks_token
      - key: DATABRICKS_HTTP_PATH
        value: your_databricks_http_path
      - key: JWT_SECRET_KEY
        generateValue: true